<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>PhoneGap Test App</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="javascripts/phonegap.0.9.4.js" />
		<script type="text/javascript" src="sample.js" />
	</head>
	<body>
		 <div>
		 <h2>PhoneGap test</h2>
		 </div>
		 <p align="center">
		 	<input onclick="getCurrentPosition()" type="submit" value="GeoLocation.GetLastKnownLocation">
		 </p>
		 <p align="center">
		 	<input onclick="toggleWatchPosition(this)" type="submit" value="GeoLocation.StartWatching">
		 </p>
		 <p align="center">
		 	<div id="geolocation" style="display:none;">
		 		0,0,0
		 	</div>
		 </p>
		 <p align="center">
		 	<input onclick="toggleStartSensor(this)" type="submit" value="Accelerometer.StartSensor">
		 </p>
		 <p align="center">
		 	<div id="accelerometer" style="display:none;">
		 		x: 0, y: 0, z: 0, timestamp: 0 
		 	</div>
		 </p>
		 <p align="center">
		 	<input onclick="getSystemInfo()" type="submit" value="Device.GetSystemInfo">
		 </p>
		 <p align="center">
		 	<div id="system" style="display:none;">
		 		System Information
		 	</div>
		 </p>
		 <p align="center">
		 	<input onclick="externalBrowser()" type="submit" style="width: 100; height: 40;" value="Browser">
		 </p>
	</body>
</html>
